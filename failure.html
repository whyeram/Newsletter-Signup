<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1 {
            font-size: 3rem;
        }

        img {
            margin-bottom: 7px;
        }

        .bg-primary {
            --bs-bg-opacity: 1;
            background-color: rgb(227, 231, 236) !important;
        }

        .text-white {
            --bs-text-opacity: 1;
            color: rgb(68, 66, 66) !important;
        }

        p {
            font-size: 1.5rem;
        }
    </style>
</head>

<body>

    <div class="container mt-3">
        <form action="/failure" method="post">
            <div class="jumbotron mt-4 p-5 bg-primary text-white rounded">
                <h1>Uh Oh! <img src="Images/sad.png" alt="Sad face" width="50px" height="50px" /></h1>
                <p>There was a problem signing you up. Please try again or contact the developer!</p>


                <button class="btn btn-lg btn-warning" type="submit" name="button">Try Again</button>


            </div>
        </form>

    </div>

</body>

</html>
